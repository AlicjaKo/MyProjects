<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather Records</title>
    
</head>
<body>
    <nav  class="navbar bg-dark border-bottom border-body nav-underline navbar-expand-lg bg-body-tertiary"   style="padding: 0.8rem;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><h3 class="m-0 ">Weather Records</h3></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html"><h5 class="m-0">Overall</h5></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="rain-link" href="./view.html?type=rain"><h5 class="m-0">Rain</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cloud-cover-link" href="./view.html?type=wind_speed_10m"><h5 class="m-0">Wind Speed</h5></a>
                </li>
              </div>

              <div class="white "><a href="https://kosak.tech"><h5>Developed by Alicja Kosak</h5></a></div>
          </div>
    </nav>

    

      <!-- carousel body -->
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./5.png" class="d-block w-100" alt="...">
            <div class="carousel-caption justify-content-center h-100">
              <h1>Historic data</h1>
              <h2 id="index-city1">Tampere</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./2.png" class="d-block w-100" alt="...">
            <div class="carousel-caption justify-content-center h-100">
              <h1>Historic data</h1>
              <h2 id="index-city2">Tampere</h2>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./4.png" class="d-block w-100" alt="...">
            <div class="carousel-caption justify-content-center h-100">
              <h1>Historic data</h1>
              <h2 id="index-city3">Tampere</h2>
            </div>
          </div>
        </div>
      </div>
      <!-- carousel body -->



    <div class="display">


        <form id="city_form" class="d-flex " role="search" style="height: 74px; width: 50%;">
          <input id="city-input" class="form-control me-2 border-dark form-control-lg" type="search" placeholder="Select a city" aria-label="Search" style="font-size: 25px;">
          <button class="btn btn-outline-dark" type="submit"><h5 class="mb-0" style="font-size: 25px;">Save</h5></button>
        </form> 


      
      <form class="buttons" id="dateForm">

        
        <button type="button" class="text-center mb-0  btn btn-outline-dark" style="background-color: transparent; color: black;">
          <h6 class="m-0">First day of mesurment</h6>
          <input type="date" id="start_date" class="form-control border-white" style="text-align: center" required>
        </button>

        <button type="button" class="text-center mb-0  btn btn-outline-dark" style="background-color: transparent; color: black;">
          <h6 class="m-0">Last day of mesurment</h6>
          <input type="date" id="end_date" class="border-white form-control" style="text-align: center;" required>
        </button>
        


    <select id="option" class="form-select b border-dark" aria-label="Default select example" style="width: min-content; color: black; font-weight: 500;" required>
      <option value="temperature_2m">Temperature (2 m) [°C]</option>
      <option value="relative_humidity_2m">Relative Humidity (2 m) [%]</option>
      <option value="dew_point_2m">Dewpoint (2 m) [°C]</option>
      <option value="apparent_temperature">Apparent Temperature [°C]</option>
      <option value="precipitation">Precipitation (rain + snow) [mm]</option>
      <option value="rain">Rain [mm]</option>
      <option value="snowfall">Snowfall [cm]</option>
      <option value="snow_depth">Snow depth [m]</option>
      <option value="weather_code">Weather code [WMO]</option>
      <option value="pressure_msl">Sealevel Pressure [hPa]</option>
      <option value="surface_pressure">Surface Pressure [hPa]</option>
      <option value="cloud_cover">Cloud cover Total [%]</option>
      <option value="cloud_cover_low">Cloud cover Low [%]</option>
      <option value="cloud_cover_mid">Cloud cover Mid [%]</option>
      <option value="cloud_cover_high">Cloud cover High [%]</option>
      <option value="et0_fao_evapotranspiration">Reference Evapotranspiration (ET₀) [mm]</option>
      <option value="vapour_pressure_deficit">Vapour Pressure Deficit [kPa]</option>
      <option value="wind_speed_10m">Wind Speed (10 m) [km/h]</option>
      <option value="wind_speed_100m">Wind Speed (100 m) [km/h]</option>
      <option value="wind_direction_10m">Wind Direction (10 m) [°degrees]</option>
      <option value="wind_direction_100m">Wind Direction (100 m) [°degrees]</option>
      <option value="wind_gusts_10m">Wind Gusts (10 m) [km/h]</option>
      <option value="soil_temperature_0_to_7cm">Soil Temperature (0-7 cm) [°C]</option>
      <option value="soil_temperature_7_to_28cm">Soil Temperature (7-28 cm) [°C]</option>
      <option value="soil_temperature_28_to_100cm">Soil Temperature (28-100 cm) [°C]</option>
      <option value="soil_temperature_100_to_255cm">Soil Temperature (100-255 cm) [°C]</option>
      <option value="soil_moisture_0_to_7cm">Soil Moisture (0-7 cm) [m³/m³]</option>
      <option value="soil_moisture_7_to_28cm">Soil Moisture (7-28 cm) [m³/m³]</option>
      <option value="soil_moisture_28_to_100cm">Soil Moisture (28-100 cm) [m³/m³]</option>
      <option value="soil_moisture_100_to_255cm">Soil Moisture (100-255 cm) [m³/m³]</option>
    </select>

        <button id="hi-data" type="submit" class="btn btn-outline-dark" style="font-weight: 500; font-size: 16px;">Search</button>
  </form>
      
  

    <div class="info">
      
      <div class="bg-light p-3" style="height: min-content;">
        <h3 class="mb-3 fw-bold jus">Chart</h3>
        <canvas class="bg-light" id="myChart" width="600" ></canvas>
      </div>
      

      <div class="my-table bg-light p-3" style="height: 381px; overflow-y: auto;">
        <h3 id="mesurment" class="mb-3 fw-bold">Measurements</h3>
        <table  class="table table-hover table-light">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="list-cont">
                <!-- Data rows will be populated here -->
            </tbody>
        </table>
    </div>
 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <h6>*There is a 5 day data delay, so the most recent updates might not be available yet.</h6>

  </body>
</html>
